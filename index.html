<!DOCTYPE html>
<html>
<title>Darvey's Website</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
</style>
<body onload="typeWriter()">

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-0 w3-opacity-min" id="home">
  <div class="w3-display-middle">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide">
      <a id="typeWriterEnter" href="about.html"></a>
    </span>
  </div>
</div>


<script>
//typewriter JS for center
var i = 0;
var txt = 'Click Me';
var speed = 125;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("typeWriterEnter").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
